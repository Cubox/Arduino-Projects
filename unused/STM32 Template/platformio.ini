[env:blackpill_f103c8]
platform = ststm32
board = blackpill_f103c8
framework = arduino

; change microcontroller
board_build.mcu = stm32f103c8t6

; change MCU frequency
board_build.f_cpu = 72000000L

upload_port = COM7
upload_protocol = dfu

build_flags = -DUSBD_USE_CDC -DUSBCON